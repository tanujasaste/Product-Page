<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap');
    </style>
  </head>
  <body>
    <div class="container">
        <div class="imageDiv">
            <img src="image1.png" alt="" id="model" height="540px" width="350px">
            <div class="changeBtn" >
                <button class="blueBtn" id="first">
                    
                </button>
                <button class="blueBtn" id="second">

                </button>
                <button class="blueBtn" id="third">

                </button>
            </div>
            
        </div>

        <div class="paraDiv">
            <h1>Casual T Shirt</h1>
            <h2> $15.00</h2>
            <p id="OffPrice">30% OFF</p>
            <p id="Para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae velit est labore ipsum ipsam. Animi.</p>
            
            <div class="size">
                <span class='sizeSpan'>Size: </span>
                <div class="sizeBtn">
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                    <button>XL</button>
                    <button>XXL</button>
                </div>
            </div>

            <div class="color">
                <span>Color: </span>
                <div class="colorBtn">
                    <button class="coloredBtn" id="Red"></button>
                    <button class="coloredBtn" id="Green"></button>
                    <button class="coloredBtn" id="Blue"></button>
                    <button class="coloredBtn" id="Pink"></button>
                </div>
            </div>

            <div class="quantity">
                <span>Quantity: </span>
                <input type="number" placeholder="no" id="inputQuantity">
            </div>

            <div class="BuyBtn">
                <button id="BuyNow">Buy Now</button>
            </div>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
